  #   name: OSX 12
  #   runs-on: macos-12
  #   steps:
  #   - uses: actions/checkout@v2
  #   - name: build
  #     run: make -j8
  #   - name: test
  #     run: make test
  #   - name: examples
  #     run: make examples
  os_x_13:
    name: OSX 13
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -j8
    - name: test
      run: make test
    - name: examples
      run: make examples
  os_x_13_zstd:
    name: OSX 13 zstd
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v2
    - name: install packages
      run: brew install zstd
    - name: build
      run: make -j8 zstd=1
    - name: test
      run: make test zstd=1
  os_x_14:
    name: OSX 14
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -j8
    - name: test
      run: make test
    - name: examples
      run: make examples
  arm64:
    name: ubuntu arm
    runs-on: ubuntu-latest
    steps:
    - run: docker run --rm --privileged multiarch/qemu-user-static:register --reset
    - uses: docker://multiarch/ubuntu-core:arm64-bionic
      with:
        args: 'uname -a'
    - uses: actions/checkout@v1
    - uses: docker://multiarch/ubuntu-core:arm64-bionic
      with:
        args: >
          bash -c "apt-get update &&
          apt-get install -y zlib1g-dev gcc make &&
          ldd --version && gcc --version &&
          make && make test"
